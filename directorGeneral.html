<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .full-height {
            height: 100%;
        }
        .left-column {
            background-color: #74a5c9;
            overflow-y: auto; /* Añadir barra de desplazamiento vertical */
            position: relative;
        }
        .accordion-up .accordion-collapse {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* Superponerse sobre otros elementos */
            background: #fff;
        }
        .accordion-up .accordion-button:not(.collapsed) + .accordion-collapse {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row full-height align-items-start">
            <div class="col-2 left-column full-height position-relative">
                <h2>Bienvenido Director</h2>
                <ul>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Definición de la estrategia')">Definición de la estrategia</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Gestión de recursos')">Gestión de recursos</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Toma de decisiones')">Toma de decisiones</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Liderazgo y motivación')">Liderazgo y motivación</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Relaciones externas')">Relaciones externas</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Supervisión de operadores')">Supervisión de operadores</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Análisis de mercado')">Análisis de mercado</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Gestión financiera')">Gestión financiera</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Cumplimiento normativo')">Cumplimiento normativo</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Innovación y mejora continua')">Innovación y mejora continua</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Evaluación del desempeño')">Evaluación del desempeño</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Desarrollo de talento')">Desarrollo de talento</button></li>
                </ul>
                <div class="accordion accordion-up" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Más opciones
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul>
                                    <li>Auxiliar Financiero</li>
                                    <li>Cajero</li>
                                    <li>Encargado de almacenes</li>
                                    <li>Encargado de ventas</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 full-height" id="right-column">
                <!-- El contenido de la columna derecha se actualizará aquí -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        function updateContent(content) {
            document.getElementById('right-column').innerText = content;
        }
    </script>
</body>
</html>
