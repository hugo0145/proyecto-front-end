<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .full-height {
            height: 100%;
        }
        .left-column {
            background-color: #62ace0; 
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row full-height align-items-start">
            <div class="col-2 left-column full-height">
                <h2>Bienvenido Director</h2>
                <ul>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Recepcion del cliente')">Recepcion del cliente</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Evaluacion del articulo')">Evaluacion del articulo</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Acuerdo de prestamo')">Acuerdo de prestamo</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Envio de articulos a almacenes')">Envio de articulos a almacenes</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('En caso de incumplir')">En caso de incumplir</button></li>
                    <li><button type="button" class="btn btn-outline-secondary" onclick="updateContent('Registrar pago')">Registrar pago</button></li>
                </ul>
            </div>
            <div class="col-10 full-height" id="right-column">
                
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        function updateContent(content) {
            document.getElementById('right-column').innerText = content;
        }
    </script>
</body>
</html>
